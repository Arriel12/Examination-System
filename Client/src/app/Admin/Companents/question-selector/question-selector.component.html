<div class="header">
    <h2>Available questions </h2>
  </div>
  <div class="row">
    <div class="col-md-12 mx-auto">
      <div class="md-form">
        <div class='serchDiv'>
          <label for="search">filter by key words:</label>
          <input mdbInput type="text" [(ngModel)]="searchText" name="serch" class="form-control" id="search">
        </div>
      </div>
    </div>
  </div>
  <table mdbTable mdbTable stickyHeader="true" hover="true" striped="true" class="z-depth-1">
    <thead class="sticky-top">
      <tr>
        <th>currently showing {{elements.length}} <span style='color:green;'>({{GetCurrentCount()}} selected)</span></th>
        <th>total selected for this test: <span style='color:green;'>{{selectedIds.length}}</span></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let el of elements; let i = index" class="resultRow" [ngClass]="{selectedQuestion:el.isSelected}"
      (click)="UpdadeSelected(el);">
        <td *ngIf="i+1 >= firstItemIndex && i < lastItemIndex" >
          <div>
            <strong>{{el.question}}</strong><br/>
            {{el.tags}}
          </div>
        </td>
        <td *ngIf="i+1 >= firstItemIndex && i < lastItemIndex" >
          <div class="ExamButtonDiv buttonTd">
              <button (click)="ShowQuestion(el,i)" type="button" mdbBtn color="dark" mdbWavesEffect>Show</button>
          </div>
        </td>
      </tr>
    </tbody>
    <tfoot class="grey lighten-5 w-100">
        <tr>
          <td colspan="12" style="color: black;">
            <mdb-table-pagination (nextPageClick)="onNextPageClick($event)" (previousPageClick)="onPreviousPageClick($event)">
            </mdb-table-pagination>
          </td>
        </tr>
      </tfoot>
  </table>
