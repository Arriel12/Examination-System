<div class="container">
  <div class="row">
    <div class="col-md-3"><br>
        <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
            <div class="btn-group" mdbDropdown>
                 <button mdbDropdownToggle type="button" mdbBtn color="indigo" class="dropdown-toggle waves-light"
                for="studyList" id="studyList" mdbWavesEffect>
                    Choose a field of study
                </button>  
        
                 <div class="dropdown-menu dropdown-primary" id="studyList">
                    <a class="dropdown-item" *ngFor="let item of studyList" (click)="setCategory(item)">{{item.Name}} </a>
                    
                </div>
            </div><br>

            <button mdbBtn type="button" color="amber" class="waves-light" mdbWavesEffect
            [routerLink]="[ '/ManageQuestions']">Manage Questions</button>
            <button mdbBtn type="button" color="amber" class="waves-light" mdbWavesEffect
            [routerLink]="[ '/ManageTests']">Manage Tests</button>
            <button mdbBtn type="button" color="amber" class="waves-light" mdbWavesEffect
            [routerLink]="[ '/Reports']">Reports</button>
            <button mdbBtn type="button" color="amber" class="waves-light" mdbWavesEffect
            [routerLink]="[ '/admin/exams/1/1']">Exam</button>
        </div>
    </div>
     <div class="col-md-9">
        <router-outlet></router-outlet>
     </div>  
  </div>
</div>
